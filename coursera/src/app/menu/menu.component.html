<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">


     <div fxFlex>
       <div>
         <h3>MENU</h3>
         <hr>
       </div>
     </div>
    
    <div fxFlex>
      <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
          <img src="{{dish.image}}" />
          <mat-grid-tile-footer>
            <h1 matLine>{{dish.name | uppercase}}</h1>
          </mat-grid-tile-footer>
        </mat-grid-tile>
        
      </mat-grid-list> 
     
    </div>
    
    <app-dishdetail [dish]="selectedDish"></app-dishdetail>
</div>
