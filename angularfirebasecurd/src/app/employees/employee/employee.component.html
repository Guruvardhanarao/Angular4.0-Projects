<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="myForm">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key" >
  <div class="form-group">
    <label>Name:</label>
    
      <input type="text" class="form-control" #name="ngModel"
       name="name" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" required />
    
  </div>
  <div class="form-group">
    <label>Position:</label>
    
      <input type="text" class="form-control" #position="ngModel"
       name="position" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Designation" required />
    
  </div>
  <div class="form-group">
    <label>Office:</label>
    
      <input type="text" class="form-control" #office="ngModel"
       name="office" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office" required/>
    
  </div>
  <div class="form-group">
    <label>Salary:</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-usd"></i>
      </div>
      <input type="text" class="form-control" #salary="ngModel"
       name="salary" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary" required/>
    </div>
      
    
  </div>
  <div class="form-group">
    
      <button  type="submit" class="btn btn-default" [disabled]="!employeeForm.valid">
        <i class="fa fa-floppy-o"></i> Submit
      </button>
      <button type="button" *ngIf="employeeService.selectedEmployee.$key!=''" class="btn btn-default" (click)="deleteEmp(employeeForm)">
          <i class="fa fa-trash"></i> Delete
        </button>
      <button type="button" class="btn btn-default" (click)="resetForm()">
          <i class="fa fa-repeat"></i> Reset
      </button>
    
  </div>
</form>
