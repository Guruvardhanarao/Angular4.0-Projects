<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="myForm">
  <div class="form-group">
    <label>Name:</label>
    
      <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" />
    
  </div>
  <div class="form-group">
    <label>Position:</label>
    
      <input type="text" class="form-control" #position="ngModel" name="position" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Designation" />
    
  </div>
  <div class="form-group">
    <label>Office:</label>
    
      <input type="text" class="form-control" #office="ngModel" name="office" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office" />
    
  </div>
  <div class="form-group">
    <label>Salary:</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-usd"></i>
      </div>
      <input type="text" class="form-control" #salary="ngModel" name="salary" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary" />
    </div>
      
    
  </div>
  <div class="form-group">
    
      <button type="submit" class="btn btn-default">
        <i class="fa fa-floppy-o"></i> Submit
      </button>
      <button type="button" class="btn btn-default">
          <i class="fa fa-trash"></i> Delete
        </button>
      <button type="button" class="btn btn-default">
          <i class="fa fa-repeat"></i> Reset
      </button>
    
  </div>
</form>
