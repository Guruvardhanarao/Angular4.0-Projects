<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <div class="card-title text-center">
            <h2>Template Driven Forms and Validations</h2>
          </div>
        </div>
        <div class="card-body">
          <form #profileForm="ngForm" (ngSubmit)="formSubmit(profileForm.value)">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" #firstName="ngModel" class="form-control" name="fName" [ngModel]="firstname" required>
            </div>
            <div class="alert alert-danger" [hidden]="firstName.valid">
              First Name is Required
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" #lastName="ngModel" class="form-control" name="LName" ngModel required>
            </div>
            <div class="alert alert-danger" [hidden]="lastName.valid || lastName.untouched">
                Last Name is Required
            </div>

            <div class="form-group">
              <div>Gender</div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="sex" value="male" ngModel> Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="sex" value="female" ngModel> Female
                </label>
              </div>
            </div>
            

            <div class="form-group">
              <label>Email</label>
              <input type="email" #email="ngModel" class="form-control" name="email" ngModel required>
            </div>
            <div class="alert alert-danger" [hidden]="email.valid || email.untouched">
                Email is Required
              </div>

            <div ngModelGroup="address">
              <div class="form-group">
                <label>Country</label>
                <select class="form-control" #country="ngModel" name="country" ngModel required>
                  <option>India</option>
                  <option>USA</option>
                  <option>Austrelia</option>
                  <option>Canada</option>
                </select>
              </div>

              <div class="alert alert-danger" [hidden]="country.valid || country.untouched">
                  Country is Required
                </div>

              <div class="form-group">
                  <label>City</label>
                  <input type="text" #city="ngModel" class="form-control" name="city" ngModel required>
              </div>
              <div class="alert alert-danger" [hidden]="city.valid || city.untouched">
                  City is Required
                </div>

              <div class="form-group">
                  <label>Address Lane</label>
                  <input type="text" #addLine="ngModel" class="form-control" name="addLane" ngModel required>
              </div>
              <div class="alert alert-danger" [hidden]="addLine.valid || addLine.untouched">
                  Address Line is Required
                </div>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="alert alert-info">{{profileForm.value | json }}</div>
  </div>
</div>
