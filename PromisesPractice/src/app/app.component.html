<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h2>{{title}}</h2>
    </div>
    <div class="card-body">
      <div class="card-header bg-header">
        <h4>Search Employee</h4>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div class="alert alert-success">
            <form>
              <div class="form-group">
                <label for="empname">Enter Employee Name: </label>
                <input type="text" class="form-control" id="empName" name="empName" [(ngModel)]="empName" aria-describedby="empName" placeholder="Enter Name">
              </div>
              <button type="submit" class="btn btn-primary" (click)="searchEmployee()">Search</button>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-md-9">
          <div  *ngIf="!error">
            <div class="alert"> 
              <table class="table table-hover" *ngIf="searchedEmp">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Age</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Address</th>
                    <th scope="col">Department</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">{{empIndex}}</th>
                    <td>{{searchedEmp.name}}</td>
                    <td>{{searchedEmp.position}}</td>
                    <td>{{searchedEmp.salary}}</td>
                    <td>{{searchedEmp.age}}</td>
                    <td>{{searchedEmp.sex}}</td>
                    <td>{{searchedEmp.address}}</td>
                    <td>{{searchedEmp.department}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="alert alert-warning" *ngIf="error">
            <h4>No record found!</h4>
          </div>
            
        </div>

      </div>
    </div>
  </div>
</div>
