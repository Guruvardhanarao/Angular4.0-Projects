<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-mat="space-around center"
fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex>
<mat-card-header>
<div mat-card-avatar class="header-image"></div>
<mat-card-title>
 <h3>{{dish.name | uppercase}}</h3>
</mat-card-title>
</mat-card-header>
<img mat-card-image src={{dish.image}} alt={{dish.name}} height="300" width="300">
<mat-card-content>
<p>{{dish.description}}
</p>
</mat-card-content>
</mat-card>

<mat-card *ngIf="promotion" fxFlex>
<mat-card-header>
<div mat-card-avatar class="promotion-image"></div>
<mat-card-title>
 <h3>{{promotion.name | uppercase}}</h3>
</mat-card-title>
</mat-card-header>
<img mat-card-image src={{promotion.image}} alt={{promotion.name}}  height="300" width="300">
<mat-card-content>
<p>{{promotion.description}}
</p>
</mat-card-content>
</mat-card>

</div>
