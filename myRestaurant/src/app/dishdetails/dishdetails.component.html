<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.md ="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

    <div fxFlex="40">
      <mat-card *ngIf="dishItem">
        <mat-card-header>
        <mat-card-title>{{dishItem.name | uppercase}}</mat-card-title>
      </mat-card-header>
        <img mat-card-image src={{dishItem.image}} alt={{dishItem.name}} height="200px" width="200px" />
        <mat-card-content>
          {{dishItem.description}}
        </mat-card-content>
            <mat-card-actions>
              <button mat-button>Like</button>
              <button mat-button>Share</button>
            </mat-card-actions>
      </mat-card>
    </div>

    <div fxFlex="40" *ngIf="dishItem">
        <h3>Comments</h3>
        <mat-card>
            <mat-card-title *ngFor="let comment of dishItem.comments">
                <mat-card-subtitle>{{comment.comment}}</mat-card-subtitle>
                <mat-card-subtitle>{{comment.rating}}stars, {{comment.date|date}}</mat-card-subtitle>
                <mat-card-subtitle>-- {{comment.author}}</mat-card-subtitle>
                <hr />
            </mat-card-title>
        </mat-card>

            <mat-list-item *ngFor="let comment of dishItem.comments">
             <p> {{comment.comment}}</p>
             <p> {{comment.rating}}stars, {{comment.date| date}}</p>
             <p>-- {{comment.author}}</p>
              

            </mat-list-item>
            
        </mat-list> -->
    </div>

</div>
