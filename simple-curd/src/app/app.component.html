<div class="container">
  
  <div class="card">
      
    <div class="card-body">
      <div class="head-sec">
        <h2 class="card-title">{{title}}</h2>
      </div>
      <hr>

      <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let emp of employees let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>
                      <a class="btn btn-success" (click)="editEmp(i)">Edit</a>
                      <a class="btn btn-danger" (click)="removeEmp(i)">Delete</a>
                    </td>
                  </tr>
                </tbody>
            </table>
            <button class="btn btn-primary btn-lg btn-block" [hidden]="!EditFormShow" (click)="showAddForm()">Add New Employee</button>
          </div>  
      </div>
      
      <div class="row" style="background-color:#f4f4f4" [hidden]="addFormShow">
          <div class="col-md-8 offset-md-2 col-sm-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Employee Details: </h4>
                <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newEmp.name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                      <label for="position">Position</label>
                      <input type="text" class="form-control" id="position" name="position" [(ngModel)]="newEmp.position" placeholder="Enter position">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="addEmployee()">Save</button>
                </form>
              </div>
            </div>
          </div>
      </div>

      

      
      <div class="row" style="background-color:#f4f4f4" [hidden]="EditFormShow">
        <div class="col-md-8 offset-md-2 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4>Edit Employee Details: </h4>
              <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newEmp1.name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" id="position" name="position" [(ngModel)]="newEmp1.position" placeholder="Enter position">
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="updateEmployee()">Update</button>
              </form>
            </div>
          </div>
        </div>
        
      </div>

    </div>

  </div>


</div>
